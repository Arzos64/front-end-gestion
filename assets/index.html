<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestionar</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>

    <div class="banner">
        <h1>Proyecto de Control de Gastos</h1>
        <p>Gestiona tus gastos de manera eficiente y profesional</p>
    </div>
    
    <div class="formulario">
        <h2>Registro de Gastos</h2>
        <form>
            <label for="nombres">Nombres:</label>
            <input type="text" id="nombres" name="nombres" required>
            
            <label for="cedula">Cédula:</label>
            <input type="text" id="cedula" name="cedula" required>
            
            <label for="descripcion">Descripción del Gasto:</label>
            <input type="text" id="descripcion" name="descripcion" required>
            
            <label for="valor">Valor del Gasto:</label>
            <input type="number" id="valor" name="valor" required>
            
            <button type="submit">Guardar</button>
        </form>
    </div>
    <footer>
        <div class="footer-container">
            <p>Repositorios</p>
            <ul class="repo-links">
                <li><a href="https://github.com/Darianyv" target="_blank">Repositorio Yoneibi Neira</a></li>
                <li><a href="https://github.com/Jhonba28" target="_blank">Repositorio jhonba Murillo</a></li>
                <li><a href="https://github.com/Arzos64" target="_blank">Repositorio Diego Velez</a></li>
            </ul>
            <div class="footer-derechos">
                <p>&copy; 2024 Proyecto de Control de Gastos. Todos los derechos reservados.</p>
            </div>
        </div>
    </footer>
</body>
</html>
